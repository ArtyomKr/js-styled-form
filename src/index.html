<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <h1 class="header__title">Styled form</h1>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__content">
                    <form class="form" name="feedbackForm">
                        <h2 class="form__header">Submit your feedback</h2>

                        <div class="textfield">
                            <label class="textfield__label" for="name">Name:</label>
                            <input class="textfield__input" id="name" type="text" placeholder="Enter your name" name="name"/>
                            <p class="textfield__error-text">Text error</p>
                        </div>

                        <div class="textfield">
                            <label class="textfield__label" for="email">Email:</label>
                            <input class="textfield__input" id="email" type="text" placeholder="Enter your email" name="email"/>
                            <p class="textfield__error-text">Text error</p>
                        </div>

                        <div class="textfield">
                            <label class="textfield__label" for="number">Number:</label>
                            <input class="textfield__input" id="number" type="text" placeholder="Enter your phone number" name="number"/>
                            <p class="textfield__error-text">Text error</p>
                        </div>

                        <div class="textfield">
                            <label class="textfield__label" for="message">Message:</label>
                            <textarea class="textfield__textarea" id="message" placeholder="Enter your message" name="message"></textarea>
                            <p class="textfield__error-text">Text error</p>
                        </div>

                        <p class="form__message form__message-success form__message-error">Text message</p>
                        <button class="button" type="submit">Submit</button>
                    </form>

                    <div class="modal">
                        <div class="modal__content">
                            <div class="modal__header">
                                <span class="modal__close">&times;</span>
                                <h3>Modal title</h3>
                            </div>
                            <div class="modal__body">
                                <p>This is a modal window</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </body>
</html>
